<!DOCTYPE html>
<html>
<head>
	<title>HTML Form Latihan</title>
	<style>
		#username {
			border-radius: 10px;
		}
	</style>
</head>
<body>

<table>
	<form>
		<tr>
			<td><label for="username">username : </label></td>
			<td><input type="text" id="username"></td>
		</tr>
			<br>
		<tr>
			<td><label for="password">password :</label></td>
			<td><input type="password" id="password"></td>
		</tr>
			<br>
		<tr>
			<td colspan="2"><input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
			<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label></td>
		</tr>
			<br>
		<tr>
			<td colspan="2"><input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
			<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
			<input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label></td>
		</tr>
			<br>
		<tr>
			<td><label for="combobox"> Combo Box :</label></td>
			<td><select>
				<option>Bandung</option>
				<option>Yogyakarta</option>
				<option>Jakarta</option>
			</select></td>
		</tr>
			<br>
		<tr>
			<td><label for="textarea"> Textarea : </label></td>
			<td><textarea></textarea></td>
		</tr>
			<br>
		<tr>
			<td colspan="2"><center><button type="submit">Kirim!</button></center></td>
		</tr>
	</form>
</table>

</body>
</html>
